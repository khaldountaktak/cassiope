spring:
  application:
    name: configserver
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Achref-LOUSSAIEF/eazybytes-config.git
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

server:
  port: 8071

encrypt:
  key: 45D81EC1EF61DF9AD8D3E5BB397F9

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
